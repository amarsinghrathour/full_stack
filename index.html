<!DOCTYPE html> <!--Tells the browser that this document is an HTML5 page/document -->
<html> <!--Root element of an HTML page -->
    <head> <!-- Hidden stuff (title, meta, link, script , css/js) -->
        <title>My First Web Page</title>
    </head>
    <body> <!-- Visible stuff {What a user actually sees} (text, images, links, etc.) -->
        <h1>Hello World!</h1> <!-- Heading 1 (largest heading)  h1 to h6 (smallest heading) -->
        <p>Welcome to my first web page.</p> <!-- Paragraph (normal text)-->
        <hr> <!-- Horizontal Rule (a horizontal line) -->
        <h2>About Me</h2>
        <p>My name is John Doe, and I am learning web development.</p>
        <h3>My Hobbies</h3>
        <ul> <!-- Unordered List (bulleted list) -->
            <li>Reading</li> <!-- List Item -->
            <li>Coding</li>
            <li>Traveling</li>
        </ul>
        <a href="https://meacademy.in/">Visit meacademy.in/</a> <!-- Hyperlink -->
        <br> <!-- Line Break -->
        <a href="https://meacademy.in/" target="_blank">
        <img src="https://meacademy.in/wp-content/uploads/2024/09/AA_page-0001.jpg" alt="Me Academy Logo"> <!-- Image -->
        </a>
    </body>
</html>
